<!-- con string -->
<div [ngClass]="'alert-info'" class="alert" role="alert">
    <strong>With string!</strong>
</div>

<!-- con variable -->
<div [ngClass]="alerta" class="alert" role="alert">
    <strong>With variable!</strong>
</div>

<button class="btn btn-info" (click)="alerta = 'alert-info'">To info</button>
<button class="btn btn-success" (click)="alerta = 'alert-success'">To success</button>
<br><br>
<h3 [ngClass]="{'text-danger': propiedades.danger, 'text-info': '!propiedades.danger'}">Test ngClass</h3>

<button class="btn" [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}" (click)="propiedades.danger = !propiedades.danger" type="button">Cambiar</button>
<br><br>
<h3>Proceso asincrono</h3>
<button class="btn btn-primary" type="button" (click)="ejecutar()" [disabled]="loading">
    <i class="fa" [ngClass]="{'fa-save': !loading , 'fa-sync fa-spin' : loading}"></i>
    <span *ngIf="!loading">Guardar cambios</span> 
    <span *ngIf="loading">Espere por favor</span> 
</button>
